<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let num1 = parseInt(prompt("숫자를 입력하세요"));

    let sum = 0;
    for (let index = 1; index <= num1; index++) {
      sum += index;
    }

    alert("1부터 " + num1 + "까지의 합은 " + sum + "입니다.");
    
  </script>
</head>
