<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let num1 = parseInt(prompt("숫자를 입력하세요"));

    let str1 = "[ 구구단 " + num1 + "단 ]";
    for (let index = 1; index <= 9; index++) {
      str1 += "\n" + num1 + " X " + index + " = " + (num1*index);
    }

    alert(str1);
    
  </script>
</head>
<body>
  
</body>
</html>
