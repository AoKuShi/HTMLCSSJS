<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    let sum = 0;
    let num1 = 1;
    while (num1 != 0) {
      num1 = parseInt(prompt("숫자를 입력하세요"));
      sum += num1;
    }

    alert("지금까지 입력한 숫자의 합은 " + sum + "입니다.");
    
  </script>
</head>
