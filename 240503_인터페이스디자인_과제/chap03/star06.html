<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    inputNumber = parseInt(prompt("숫자를 입력하세요"));
    let star = "";

    for (let i = inputNumber - 1; i >= 0; i--) {
      star += " ".repeat(inputNumber - i - 1) + "*".repeat(2 * i + 1) + "\n";
    }

    alert(star);
  </script>
</head>
