<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        num1 = prompt("첫번째 숫자를 입력하세요")
        num2 = prompt("두번째 숫자를 입력하세요")
        num3 = prompt("세번째 숫자를 입력하세요")

        let max = num1;

        if (max < num2) {
            max = num2
        }

        if (max < num3) {
            max = num3
        }

        alert("가장 큰 수는 " + max + "입니다.")
    </script>
</head>

</body>
</html>
