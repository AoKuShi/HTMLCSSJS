<script>
  let num = 10;
  let copyNum = num; // 깊은 복사
  num = 20;
  console.log(num);
  console.log(copyNum);

  const person = {
    name: "Hong Gildong"
  };
  const copyPerson = person; // 얕은 복사
  person.name = "Hong";
  console.log(person.name);
  console.log(copyPerson.name);
</script>
